<app-navbar> </app-navbar>

<div class="container-user">
  <div class="search-add" *ngIf="!isFetching">
    <input
      #searchBox
      type="text"
      id="searchBox"
      placeholder="Search User"
      class="form-control"
      (input)="getUser('1', pageSize, searchBox.value)"
    />
    <button class="btn btn-primary" routerLink="/new-user">ADD NEW USER</button>
  </div>

  <div *ngIf="isFetching">
    <img src="./assets/loading-gif.gif" alt="" />
  </div>

  <div
    class="box-user"
    *ngFor="let user of users"
    routerLink="/user/{{ user.id }}"
  >
    <div class="info">
      <img
        src="./assets/icon-male.png"
        alt=""
        *ngIf="user.gender === 'male'"
        class="logo-person"
      />
      <img
        src="./assets/icon-female.png"
        alt=""
        *ngIf="user.gender === 'female'"
        class="logo-person"
      />
      <div class="box-responsive">
        <div class="box-text">
          {{ user.name }}
        </div>
        <div class="box-text" style="font-style: italic">
          {{ user.email }}
        </div>
      </div>
    </div>
  </div>

  <h1 *ngIf="users.length == 0 && !isFetching" class="no-user-text">
    No users found
  </h1>

  <div class="paginator">
    <mat-paginator
      [length]="pageTotal"
      [pageSize]="pageSize"
      [pageSizeOptions]="[2, 5, 10, 25, 100]"
      aria-label="Select page"
      style="background-color: transparent"
    >
    </mat-paginator>
  </div>
</div>

<app-footer></app-footer>
